
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أكاديمية الذكاء - EduAI Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            font-family: 'Tajawal', 'Inter', sans-serif;
        }
        [dir="ltr"] {
            font-family: 'Inter', sans-serif;
        }
        body {
            transition: background-color 0.3s ease;
            -webkit-font-smoothing: antialiased;
        }
        
        /* إصلاح جذري لمشكلة اختفاء النص أثناء الكتابة */
        .main-input {
            color: #1a1a1a !important; /* لون أسود غامق جداً وواضح */
            background-color: #ffffff !important;
            font-weight: 700 !important;
            caret-color: #4f46e5;
        }
        .dark .main-input {
            color: #ffffff !important; /* لون أبيض ناصع في الوضع الليلي */
            background-color: #0f172a !important;
            font-weight: 700 !important;
            caret-color: #818cf8;
        }

        /* تحسين مظهر المحتوى المكتوب بواسطة الذكاء الاصطناعي */
        .markdown-content h1, .markdown-content h2, .markdown-content h3 {
            font-weight: 800;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            color: #4f46e5;
        }
        .dark .markdown-content h1, .dark .markdown-content h2, .dark .markdown-content h3 {
            color: #818cf8;
        }
        .markdown-content p {
            margin-bottom: 0.75rem;
            line-height: 1.8;
        }

        /* تحسين شكل أزرار الإرسال والتسجيل */
        .action-button {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .action-button:active {
            transform: scale(0.9);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #334155;
        }

        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(1.3); opacity: 0; }
        }
        .recording-pulse {
            position: relative;
        }
        .recording-pulse::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: #ef4444;
            border-radius: 50%;
            z-index: -1;
            animation: pulse-ring 1.5s infinite;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 selection:bg-indigo-100 dark:selection:bg-indigo-900/50">
    <div id="root"></div>
</body>
</html>
